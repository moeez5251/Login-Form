<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="regsiter.css">
    <script src="https://kit.fontawesome.com/4bc4d9f24b.js" crossorigin="anonymous"></script>

</head>
<body>
    <form action="#" class="form">
        <h1>Sign Up</h1>
        <div class="box">
            <i class="fa fa-user-circle-o"></i>
            <input type="text" name="First_name" class="name" placeholder="Enter Your First name" required>
       </div>
        <div class="box">
            <i class="fa fa-user-o"></i>
            <input type="text" name="Last_name" class="name" placeholder="Enter Your Last name" >
       </div>
       <div class="box1">

           <div class="Check">
               <input type="radio" name="check" class="radio" >Male
            </div>
            <div class="Check">
                <input type="radio" name="check" class="radio" >Fe-male
            </div>
        </div>
        <div class="box">
            <i class="fa fa-user-secret"></i>
           <input type="password" name="password" id="password" class="name" placeholder="Enter Your password">
       </div>
       <button class="btn" type="submit">Sign Up</button>
    </form>
</body>
</html>
